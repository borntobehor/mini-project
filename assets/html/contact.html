<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Project</title>
  <link rel="stylesheet" href="/mini-project/assets/css/contact.css" />
  <link rel="stylesheet" href="/mini-project/assets/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="../css/contact.css">
  <link rel="stylesheet" href="../css/theme.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>

  <main>
    <section>
      <div class="container">
        <div class="row">
          <div class="hero-banner">
            <img src="https://themewagon.github.io/jobentry/img/carousel-1.jpg" alt="">
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container mt-8">
        <h2 class="text-center fs-1 fw-bold">Contact For Any Query</h2>
        <div class="row">
          <div class="col-lg-4">
            <div
              class=" text-center py-3 bg-success-subtle d-flex flex-row align-items-center justify-content-start px-3 mt-4">
              <div class="border border-danger-subtle p-2 mx-1 bg-light border-icon">
                <i class="bi bi-geo-alt-fill text-success fs-6"></i>
              </div>
              <p class="mb-0 mt-2 fs-6 text-success-emphasis">123, Street SenSok, Phnom Penh</p>
            </div>
          </div>
          <div class="col-lg-4">
            <div
              class=" text-center py-3 bg-success-subtle d-flex flex-row align-items-center justify-content-start px-3 mt-4">
              <div class="border border-danger-subtle p-2 mx-1 bg-light border-icon">
                <i class="bi bi-envelope-open-fill text-success fs-6"></i>
              </div>
              <p class="mb-0 mt-2 fs-6 text-success-emphasis"><a href=""
                  class="text-decoration-none text-success-emphasis">information@gmail.com</a></p>
            </div>
          </div>
          <div class="col-lg-4">
            <div
              class=" text-center py-3 bg-success-subtle d-flex flex-row align-items-center justify-content-start px-3 mt-4">
              <div class="border border-danger-subtle p-2 mx-1 bg-light border-icon">
                <i class="bi bi-telephone-fill text-success fs-6"></i>
              </div>
              <p class="mb-0 mt-2 fs-6 text-success-emphasis"><a href=""
                  class="text-decoration-none text-success-emphasis">+855 123 456 789</a></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-6">

          </div>
          <div class="col-lg-6">
            <div class="mt-5">
              <p class="card-text text-success-emphasis">The contact form is currently inactive. Get a functional and working contact form
                with Ajax & PHP in a few minutes. Just copy and paste the files, add a little code and you're done.
                <spann class="text-success">Download Now.</spann>
              </p>
              <form action="">
                <div class="row g-2">
                  <div class="col-lg-6">
                    <input type="text" placeholder="Your Name" class="form-control p-3 rounded-1">
                  </div>
                  <div class="col-lg-6">
                    <input type="email" placeholder="Your Email" class="form-control p-3 rounded-1">
                  </div>
                </div>
                <div class="row g-2 mt-2">
                  <div class="col-12">
                    <input type="text" placeholder="Subject" class="form-control p-3 rounded-1">
                  </div>
                </div>
                <div class="row g-2 mt-2">
                  <div class="col-12">
                    <textarea placeholder="Your Message" class="form-control p-3 rounded-1" rows="5"></textarea>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-12">
                    <button type="submit" class="btn btn-success btn-lg w-100 rounded-1">
                      Send Message
                    </button>
                  </div>
                </div>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

</html>
