<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="../bootstrap/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.css" />

  <style>
    .nav-pills {
      border-bottom: 2px solid #ccc;

      width: 30%;
      margin: auto;

    }

    .nav-pills .nav-link {
      background: none !important;
      border: none;
      border-bottom: 3px solid transparent;
      border-radius: 0;
      color: #333;
      transition: border-color 0.3s ease, color 0.3s ease;
    }

    .nav-pills .nav-link.active {
      border-bottom: 3px solid #007bff;
      color: #007bff;
    }

    .nav-pills .nav-link:hover {
      color: #0056b3;
    }

    .btn-success {
      background-color: #52bd9d;
      border: none;

    }
  </style>
</head>

<body>
  <main>
    <section>
      <div class="container text-center">
        <h1 class="text-center">Mini Project</h1>

        <ul class="nav nav-pills mb-3 justify-content-center border-bottom-2" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
              type="button" role="tab" aria-controls="pills-home" aria-selected="true">Feature</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
              type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Full-Time</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact"
              type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Part-Time</button>
          </li>
        </ul>

        <div class="tab-content" id="pills-tabContent">
          <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">

            <div class="row shadow-lg">

              <div class="col-8">
                <div class="row d-flex justify-content-center align-items-center">
                  <div class="col-3">
                    <img src="https://i.pinimg.com/1200x/fc/d8/31/fcd8310354601ee5a6f161324cee0ada.jpg" alt=""
                      class="img-fluid rounded-circle m-3">
                  </div>
                  <div class="col-9">
                    <h4 class="text-start mb-4 fw-bold">Lorem, ipsum dolor.</h4>
                    <div class="card-icon d-flex justify-content-start">
                      <div class="icon d-flex align-items-center">
                        <i class="fa-solid fa-location-dot fs-5" style="color: #63E6BE;"></i>
                        <p class="mb-0 ms-2">New York, USA</p>
                      </div>
                      <div class="icon d-flex align-items-center mx-3">
                        <i class="fa-solid fa-clock fs-5" style="color: #63E6BE;"></i>
                        <p class="mb-0 ms-2">Full Time</p>
                      </div>
                      <div class="icon d-flex align-items-center mx-3">
                        <i class="fa-solid fa-money-bill-1-wave fs-5" style="color: #63E6BE;"></i>
                        <p class="mb-0 ms-2">$123 - $456</p>
                      </div>
                    </div>
                  </div>

                </div>


              </div>
              <div class="col-4 d-flex  align-items-center justify-content-end">
                <div class="text-end">
                  <div class="d-inline-block mx-3 align-middle">
                    <a href=""
                      style="background: #27980524; padding: 4px 8px; border-radius: 4px; display: inline-block;">
                      <i class="fa-regular fa-heart fs-6" style="color: #63E6BE;"></i>
                    </a>
                    <button class="btn btn-success ms-4" type="button">Apply Now</button>
                  </div>
                  <div class="d-inline-block m-3 align-middle">
                    <i class="fa-solid fa-calendar-days fs-5" style="color: #63E6BE;"></i>
                    <p class="mb-0 d-inline me-0">Date Line: 01 Jan, 2045</p>
                  </div>
                </div>

              </div>

            </div>
          </div>
          <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">...</div>
          <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">...</div>
        </div>

      </div>
    </section>
  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

</html>
